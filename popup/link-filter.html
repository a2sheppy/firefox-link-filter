<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Link Filter</title>
  <link rel="stylesheet" href="link-filter.css" />
</head>

<body>
  <div id="popup-content">
    <div class="segment" id="controls">
      <input
        class="field"
        id="input-filter"
        placeholder="filter"
        autofocus
        type="text"
        name="filter" />
    </div>
    <div class="segment" id="results">
    </div>
  </div>
  <div id="error-content" class="hidden segment">
    <p>Something went horribly wrong :(</p>
  </div>
  <script src="link-filter.js"></script>
</body>

</html>
